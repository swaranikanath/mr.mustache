name: Publish VSIX

on:
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd mr-mustache-assistant
          npm ci || npm install

      - name: Install vsce
        run: npm install -g vsce

      - name: Package VSIX
        run: |
          cd mr-mustache-assistant
          vsce package || true

      - name: Publish to Marketplace (requires `VSCE_TOKEN` secret)
        if: ${{ secrets.VSCE_TOKEN }}
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
        run: |
          cd mr-mustache-assistant
          # vsce will use VSCE_TOKEN environment variable to authenticate
          vsce publish || true
